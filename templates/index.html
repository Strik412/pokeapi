<!DOCTYPE html>
<html>
<head>
    <title>PokeApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="text-center mb-4">Pokédex</h1>

        <form action="/search" method="get" class="d-flex justify-content-center mb-4">
            <input name="name" class="form-control w-25" placeholder="Buscar Pokémon">
            <button class="btn btn-primary ms-2">Buscar</button>
        </form>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <div class="row">
            {% for p in pokemons %}
            <div class="col-md-3 mb-4">
                <a href="/pokemon/{{ p.name }}" style="text-decoration: none; color: inherit;">
                    <div class="card text-center shadow-sm">
                        <img src="{{ p.image }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-capitalize">{{ p.name }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
