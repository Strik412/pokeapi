<!DOCTYPE html>
<html>
<head>
    <title>Detalle del Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <a href="/" class="btn btn-secondary mb-3">← Volver</a>
        <div class="card mx-auto shadow-sm" style="max-width: 400px;">
            <img src="{{ pokemon.sprites.front_default }}" class="card-img-top">
            <div class="card-body text-center">
                <h2 class="text-capitalize">{{ pokemon.name }}</h2>
                <p><strong>ID:</strong> {{ pokemon.id }}</p>
                <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>
                <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
                <p><strong>Tipos:</strong>
                    {% for tipo in pokemon.types %}
                        {{ tipo.type.name }}{% if not loop.last %}, {% endif %}
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
